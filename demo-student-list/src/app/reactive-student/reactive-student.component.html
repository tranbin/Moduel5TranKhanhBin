<h1>Create Student</h1>
<form [formGroup]="formCreateStudent" (ngSubmit)="createStudent()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div class="text-danger" *ngIf="formCreateStudent.get('name')?.invalid && formCreateStudent.get('name')?.untouched">
      Name invalid
    </div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" formControlName="age">
    <div class="text-danger" *ngIf="formCreateStudent.get('age')?.invalid && formCreateStudent.get('age')?.untouched">
      Age invalid
    </div>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input class="form-check-input" type="radio" value="Male" formControlName="gender" name="gender">Male
    <input class="form-check-input" type="radio" value="Female" formControlName="gender" name="gender">Female
    <div class="text-danger"
         *ngIf="formCreateStudent.get('gender')?.invalid && formCreateStudent.get('gender')?.touched">Gender invalid
    </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" formControlName="phone">
    <div class="text-danger"
         *ngIf="formCreateStudent.get('phone')?.invalid && formCreateStudent.get('phone')?.untouched">
      Phone invalid
    </div>
  </div>
  <div class="form-group">
    <label>Mark <i class="text-danger">(*)</i></label>
    <input type="text" class="form-control" formControlName="mark">
    <div class="text-danger" *ngIf="formCreateStudent.get('mark')?.invalid && formCreateStudent.get('mark')?.untouched">
      Mark invalid
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" value="Create" [disabled]="formCreateStudent.invalid">Create</button>
  </div>

</form>
