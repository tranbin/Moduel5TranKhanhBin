<h3>Registration form</h3>
<form [formGroup]="formCreateRegister" (ngSubmit)="createRegister()">
  <div class="form-group">
    <label>Email <i class="text-danger">(*)</i></label>
    <input type="text" class="form-control" formControlName="email">
    <div class="text-danger"
         *ngIf="formCreateRegister.get('email')?.invalid && formCreateRegister.get('email')?.touched">Email invalid
    </div>
  </div>
  <div formGroupName="pwGroup">
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" formControlName="password">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" type="password" formControlName="confirmPassword">
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="formCreateRegister.hasError('passwordnotmatch',  ['pwGroup']) && formCreateRegister.get('pwGroup').touched">
      Password does not match!
    </div>
  </div>
  <div class="form-group">
    <label>Country</label>
    <!--<input class="form-control" type="text" formControlName="country">-->
    <select formControlName="country">
      <option value="Huế">Huế</option>
      <option value="Đà Nẵng">Đà Nẵng</option>
      <option value="Quảng Trị">Quảng Trị</option>
    </select>
    <div class="text-danger"
         *ngIf="formCreateRegister.get('country')?.invalid && formCreateRegister.get('country')?.untouched">Country invalid
    </div>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="number" formControlName="age">
    <div class="text-danger"
         *ngIf="formCreateRegister.get('age')?.invalid && formCreateRegister.get('age')?.untouched">Age invalid
    </div>
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input class="form-check-input" type="radio" value="Male" formControlName="gender">Male
    <input class="form-check-input" type="radio" value="Female" formControlName="gender">Female
    <div class="text-danger"
         *ngIf="formCreateRegister.get('gender')?.invalid && formCreateRegister.get('gender')?.touched">Gender invalid
    </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" formControlName="phone">
    <div class="text-danger"
         *ngIf="formCreateRegister.get('phone')?.invalid && formCreateRegister.get('phone')?.touched">Phone invalid
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" value="Create" [disabled]="formCreateRegister.invalid">Create</button>
  </div>
</form>
