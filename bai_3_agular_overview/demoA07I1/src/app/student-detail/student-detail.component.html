<h1>Student Details</h1>
<p>Id Student :{{student.id}}</p>
<p>Name Student :{{student.name}}</p>
<p>Age Student :{{student.age}}</p>
<p>Mark Student :{{student.mark}}</p>
<p>Avatar Student :</p>
<div class="col-1">
  <img class="card-img-bottom" [src]="student.avatar">
</div>
<div class="col-2">
  <label>Change Mark : </label>
  <input class="form-control" type="number" min = "0" max = "10" [(ngModel)]="student.mark">
</div>
